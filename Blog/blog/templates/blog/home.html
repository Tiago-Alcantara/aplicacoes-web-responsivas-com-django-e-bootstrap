<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Primeiro template</title>
</head>
<body>
    <h2>Lista de Post cadastrados</h2>
    
    <ul>
        {% for post in posts %}
            <a href = "{% url 'post_detail' post.id %}"> {{post.titulo}} - {{post.autor}} </a>
            <br/>
        {% endfor %}

    </ul>

    {{posts}}


</body>
</html>
